# If you have faced any problem with the file, you can create a new one by changing [Config_Version] to a different
# number, but when a new update comes out with a new configuration file(s), [Config_Version] will change resulting
# in a new file(s) for that new version while saving old files with a suffix -old to indicate they are old.
Config_Version: '${project.version}'

Board:
   Configuration:
      Minimum_Size: 30
   Title:
      Interval: 2
      Lines:
         - "&f&l<>"
         - "&f&l<&8=&f&l>"
         - "&f&l< &8G &f&l>"
         - "&f&l< &8G&7a &f&l>"
         - "&f&l< &8G&7a&8n &f&l>"
         - "&f&l< &8G&7a&8n&7g &f&l>"
         - "&f&l< &8G&7a&8n&7g&8l &f&l>"
         - "&f&l< &8G&7a&8n&7g&8l&7a &f&l>"
         - "&f&l< &8G&7a&8n&7g&8l&7a&8n &f&l>"
         - "&f&l< &8G&7a&8n&7g&8l&7a&8n&7d &f&l>"
         - "&f&l[ &8G&7a&8n&7g&8l&7a&8n&7d &f&l]"
         - "&f&l[ &7G&8a&7n&8g&7l&8a&7n&8d &f&l]"
         - "&f&l[ &8G&7a&8n&7g&8l&7a&8n&7d &f&l]"
         - "&f&l[ &7G&8a&7n&8g&7l&8a&7n&8d &f&l]"
         - "&f&l[ &8G&7a&8n&7g&8l&7a&8n&7d &f&l]"
         - "&f&l> &8G&7a&8n&7g&8l&7a&8n&7d &f&l<"
         - "&f&l> &8G&7a&8n&7g&8l&7a&8n &f&l<"
         - "&f&l> &8G&7a&8n&7g&8l&7a &f&l<"
         - "&f&l> &8G&7a&8n&7g&8l &f&l<"
         - "&f&l> &8G&7a&8n&7g &f&l<"
         - "&f&l> &8G&7a&8n &f&l<"
         - "&f&l> &8G&7a &f&l<"
         - "&f&l> &8G &f&l<"
         - "&f&l>&8=&f&l<"
         - "&f&l><"
   Rows:
      1:
         Interval: 10
         Lines:
            - "&7+--------------------+"
            - "&8+--------------------+"
      2:
         Interval: 0
         Lines:
            - "&7&l> &c&lPlayer:"
      3:
         Interval: 10
         Lines:
            - "   &7Wanted: &f%gangland_user_wanted%"
      4:
         Interval: 10
         Lines:
            - "   &7K/D: &e%gangland_user_kd%"
      5:
         Interval: 10
         Lines:
            - "   &7Purse: &2%gangland_money_symbol%&e%gangland_user_balance%"
      6:
         Interval: 10
         Lines:
            - "   &7Level: &e%gangland_user_level% &8| &c%gangland_user_experience-percentage%%"
      7:
         Interval: 0
         Lines:
            - "                              "
      8:
         Interval: 0
         Lines:
            - "&7&l> &c&lBank Info:"
      9:
         Interval: 10
         Lines:
            - "   &7Name: &e%gangland_bank_name%"
      10:
         Interval: 10
         Lines:
            - "   &7Balance: &2%gangland_money_symbol%&e%gangland_bank_balance%"
      11:
         Interval: 0
         Lines:
            - "                              "
      12:
         Interval: 0
         Lines:
            - "&7&l> &c&lGang Info:"
      13:
         Interval: 10
         Lines:
            - "   &7Name: &e%gangland_gang_display-name%"
      14:
         Interval: 10
         Lines:
            - "   &7Contribution: &2%gangland_money_symbol%&e%gangland_user_contributed-amount%"
      15:
         Interval: 40
         Lines:
            - "   &7Members: &e%gangland_gang_online-members-size%&8/&c%gangland_gang_members-size%"
