# +----------------------+

# 9mm is an example of an ammo, which is a string
# If you try to create a new ammo type that contains "." replace it "," and name it to whatever you want, this issue
# can cause errors.
9mm:
   # [Material] is used to get the material type, you can use any type of material from any minecraft version.
   Material: "GOLD_NUGGET"
   # [Name] this will show the displayed name of the ammo.
   Name: "&c9mm"
   # [Lore] can show the description of the ammo.
   Lore:
      - "&7The mostly widely used pistol round in the world."
      - "&7The 9mm is great for the range or self defense."
7,62:
   Material: "FLINT"
   Name: "&c7.62 NATO"
   Lore:
      - "&7A rimless bottleneck rifle cartridge developed in the"
      - "&71950s as a standard for small arms among NATO countries."
5,56:
   Material: "GUNPOWDER"
   Name: "&c5.56mm"
   Lore:
      - "&7First developed and used in the 1970s for the M16 rifle,"
      - "&7which to date, is the most used type of cartridge."
flare:
   Material: "SUGAR"
   Name: "&cFlare"
   Lore:
      - "&7A type of pyrotechnic that produces a brilliant light or"
      - "&7intense heat without an explosion."
rocket:
   Material: "FEATHER"
   Name: "&cRocket"
   Lore:
      - "&7A shoulder-fired anti-tank weapon system that fires rockets"
      - "&7equipped with an explosive warhead."
50_bmg:
   Material: "SLIME_BALL"
   Name: "&c.50 BMG"
   Lore:
      - "&7The .50 BMG cartridge is also used in long-range target"
      - "&7and anti-materiel rifles, as well as other .50-caliber machine guns."
slugs:
   Material: "RED_DYE"
   Name: "&cSlugs"
   Lore:
      - "&7Slugs are primarily used to hunt large game and for"
      - "&7military and police purposes."