# +-------------+ #
# | User Config | #
# +-------------+ #
User:
   # The user balance account config
   Account:
      # On Player Join his default account will have the amount of money that you set.
      Initial_Balance: 0
      # The maximum amount of money the player can have.
      Maximum_Balance: 10_000_000
   # The user bank account config
   Bank:
      # When a player creates a bank account, his account will have the amount of money that you set.
      Initial_Balance: 0
      # When a player wants to create a bank account, they're required to pay a fee.
      # Set it to zero, and the requirement is lifted.
      Create_Cost: 5_000
      # The maximum amount of money the player can have.
      Maximum_Balance: 1_000_000_000
   # The user level config
   Level:
      # The maximum level the player can have.
      Maximum_Level: 100
      # The base amount to be used in calculation.
      Base_Amount: 1_000

      # This formula is used to calculate the levels linearly.
      # It is possible to use mathematical functions; such as
      # [neg: negation of the expression, logb: log base of x for y; logb(x, y), sin: sine function, etc...]
      # Treat this string as a scientific calculator

      # There are only four variables that can be used for the formula
      # [base: base amount, max: maximum level, level: current level, experience: current experience]
      Formula: "base * level ^ 1.5"
      Skill:
         Upgrade: 1
         Cost: 500
         Formula: "base * level ^ 1.8"
   # When the user dies
   Death:
      Enable: true
      # Money-related configuration upon death
      Money:
         # Command used when the user dies
         Command:
            # If the command was enabled, it would ignore the [Lose_Money] option.
            Enable: false
            # The server executes all the executables.
            Executable:
               - "/glw eco withdraw %player% 20"
         # When the user dies, they will either lose or gain money according to the value set
         Lose_Money: true
         # The formula used when calculating the value to lose/gain.

         # There are only five variables that can be used for the formula
         # [balance: current balance, level: current level, experience: current experience, bounty: current
         #  withholding bounty, wanted: current wanted level]
         # Be careful that some values might be equal to zero
         Formula: "balance * 0.15"
         # The amount of money the user should at most have to not lose/gain money
         Threshold: 1_000
      Respawn:
         Enable: false
         Screen:
            Enable: true
            Title: "&cWASTED"
            Subtitle: "&7Teleporting to %gangland_waypoint_spawn% after &a%gangland_time% &7%gangland_time_unit%&8(&7s&8)"
         Chat:
            Enable: true
            Message:
               - ""
               - ""
               - ""
               - ""
         GameMode:
            Enable: true
            Change_To: "spectator"
         Health:
            Enable: true
            Amount: 20
         Hunger:
            Enable: true
            Amount: 20

# +---------------+ #
# | Bounty Config | #
# +---------------+ #
Bounty:
   Enable: true
   Kill:
      # Each kill committed will be added on the total bounty amount.
      Each: 5
      # The maximum total amount after each kill committed.
      Maximum: 50_000
   # This option is only for users
   Repeating_Timer:
      Enable: true
      # Each time the timer gets to the [Time] value, it would multiply the current amount to the multiple.
      Multiple: 2
      Time: 300
      # The maximum total amount after each timer multiple.
      Maximum: 20_000

# +---------------+ #
# | Wanted Config | #
# +---------------+ #
Wanted:
   Enable: true
   Take_Money:
      # The amount of money taken from the player when they are wanted.
      Amount: 50
      # The multiplier used to calculate the amount of money taken from the player.
      # (amount * multiplier ^ stars)
      Multiplier: 5
   # A timer that reduces the wanted level after the specified time.
   Repeating_Timer:
      Enable: true
      # The default time to wait before reducing the wanted level.
      Time: 120
      # (time * amount ^ stars)
      Multiplier:
         Enable: true
         Amount: 1.1
   # Wanted level scaling.
   Level:
      Increment: 1
      Maximum: 5
   # Number of kills to get a wanted level.
   Kill_Combo:
      Enable: true
      # The time till the kill combo resets.
      Reset_After: 10
      # The kill counter to increment the wanted level.
      Kill_Counter:
         - 2
         - 5
         - 10
         - 15
         - 20

